# Pre-commit configuration for Footprints
# This file is used by prek (https://github.com/pinage404/prek)
# Run `nix develop` to activate pre-commit hooks automatically

repos:
  - repo: local
    hooks:
      # Rust formatting
      - id: rustfmt
        name: rustfmt
        entry: cargo fmt --check
        language: system
        types: [rust]
        pass_filenames: false

      # Rust linting
      - id: clippy
        name: clippy
        entry: cargo clippy --all-targets --all-features -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false

      # Rust tests
      - id: cargo-test
        name: cargo test
        entry: cargo test
        language: system
        types: [rust]
        pass_filenames: false
        stages: [push]

      # Rust security audit (optional, runs on push only)
      - id: cargo-check
        name: cargo check
        entry: cargo check --all-targets
        language: system
        types: [rust]
        pass_filenames: false

  # General file quality checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
        exclude: '\.md$'
      - id: check-yaml
        args: ['--unsafe']
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-toml
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args: ['--fix']

# Global options
default_stages: [commit]
fail_fast: false
